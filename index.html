<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>

    <title>MyReceipt</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid d-flex justify-content-center ">
          <span class="navbar-brand mb-0 h1">MyReceipt</span>
        </div>
      </nav>

      <!-- Nav Ends -->

      <div class="container-fluid" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgba(128, 128, 128, 0.517);">
        <div class="card ">
            <div class="card-body ">
                <div class="card-title">
                    The Receipt
                </div>

                <div class="form-outline-dark mt-5">
                    <input placeholder="Enter The Price of Receipt" type="number" id="form12" class="form-control"/>
                    <div class="mt-2 d-flex justify-content-center">
                        <button id="cal" class="btn btn-outline-info">Calculate The VAT</button>
                    </div>
                   
                  </div>
                  <div class="d-flex align-items-center justify-content-between">
                    <p class="mt-2">The VAT: </p>
                    <p id="vat"></p>
                  </div>

             
                  <p>More than One</p>
                  <div  class="form-outline-dark d-flex gap-2">
                    <input placeholder="The Price" type="number" id="price" class="form-control" style="width: 50%;"/>
                    <input placeholder="Number of People" type="number" id="ppl" class="form-control" style="width: 50%;"/>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                    <button id="cal2" class="btn btn-outline-info">Calculate</button>
                  </div>
    
                  <div class="mt-3">
                    <p>The Price for Each Person:</p>
                    <p id="pr"></p>
                  </div>
                  

                  
            </div>


        </div>
      </div>



      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
